<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title> 
    <link rel="stylesheet" href="../css/registro.css">
    <a href="index.html" class="volver-btn">Volver</a>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="titulo"><span>Registrarse</span></div>
        <form action="#">
          <div class="row">
            <input type="text" placeholder="Nombre" required>
          </div>
          <div class="row">
            <input type="text" placeholder="Apellido" required>
          </div>
          <div class="row">
            <input type="email" placeholder="Correo Electrónico" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Contraseña" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Confirmar Contraseña" required>
          </div>
          <div class="row button">
              <a href="login.html"class="registrarse">Registrarse</a>
          </div>
          <div class="registrate">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
